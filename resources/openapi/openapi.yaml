openapi: 3.0.0

info:
  version: 0.0.1
  title: Eva API
  description: The Eva API

servers:
  - url: http://eva-backend-orchid.test/api/v1

security:
  - bearerAuth: []

paths:
  /api/token:
    post:
      description: Get a authentication token for a user
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - email
                - password
                - device
              properties:
                email:
                  type: string
                password:
                  type: string
                device:
                  type: string
      responses:
        '200':
          description: Returns a token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
